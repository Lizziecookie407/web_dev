<!-- EH 6th HTML Basics Notes-->

<DOCTYPE! html>
<html lang="en">
    <head>
        <title>Styling with Color</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 50px;
                width: 200px;
                text-align: center;
            }
            #Analogous{
                color: rgb(0, 153, 255);
                background-color: rgb(0, 15, 148);
                border: solid 5px rgb(152, 31, 223);
            }
            #Complimentary{
                color: rgb(81, 255, 0);
                background-color: rgb(148, 0, 74);
                border: solid 5px rgb(0, 0, 0);
            }
            #Triadic{
                color: rgb(255, 0, 0);
                background-color: rgb(0, 143, 148);
                border: solid 5px rgb(255, 251, 0);
            }
        </style>
    </head>
    <body>
        <div id="Analogous">
            <p>Analogous</p>
        </div>
        <div id="Complimentary">
            <p>Complimentary</p>
        </div>
        <div id="Triadic">
            <p>Triadic</p>
        </div>
    </body>
</html>
