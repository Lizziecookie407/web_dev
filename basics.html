<!-- EH 6th HTML Basics Notes
 
What does HTML stand for? Hypertext markup language
What is a tag? The fundamental piece of html. How you 
What are the 2 types of tags? Opening tags and closing tags. Every opening tag has a closing tag.
-->

<!DOCTYPE html5> <!-- only tag that uses caps -->
<html>
    <head>
        <title>HTML Basics</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>HTML Notes!</h1>
        <h2>Sub heading</h2>
        <h6>Tiny header</h6>
        <p>This is for a <strong>paragraph</strong></p> <!-- strong is to bold things -->
        <p><u>East</u> is up<br>You could <em>bring down my</em><br>level of concern</p> <!-- break tag is basically newline. u is for underline. 
        em is for emphasis (italics) -->
        <a href="https://spinning.fish/" target="_blank">This is a link bibity bobbiti boo</a> <!-- a tag for links. hypertext reference is an atribute where you put the link. 
        all attributes go in opening tag. target blank makes it open in a new tab.-->
    </body>
</html>
