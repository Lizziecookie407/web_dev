<!-- EH 6th HTML Advanced Notes 

What are the 2 types of lists, and what are the 3 different tags to make lists? 
 ordered list <ol>
 unordered list (bulleted) <ul>
 <li> list item tag inside the lists
What is an attribute?
 a piece of information inside a tag that gives additional information about the tag, for that instance only
How are attributes written?
 name of atribute, equal sign, value 
What is a self closing tag?
 an opening tag that is also a closing tag, like an image
What is a div and why are they used?
 divider, easy to change styles and make sections

-->
